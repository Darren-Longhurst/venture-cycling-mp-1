<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Thanks for your booking, we'll be back in touch soon to confirm your entry.">
    <title>Venture Cycle Events | Success</title>
  
    <!-- favicons generated by favicon.io-->
  
    <link rel="apple-touch-icon" sizes="180x180" href="assets/images/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/images/favicon-16x16.png">
  
    <!--Custom CSS-->
  
    <link rel="stylesheet" href="assets/css/style.css">
  
    <!--Bootstrap CSS Link-->
  
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<!-- classes on body set to work with mt-auto on footer to 

    ensure it always stays at the bottom of the page -->

<body class="d-flex flex-column min-vh-100">
  
    <!-- Navigation -->
  
    <nav id="navbar" class="navbar navbar-expand-lg" data-bs-theme="dark">
        <div class="container">
            <a class="navbar-brand" href="index.html"><img src="assets/images/venture-logo-rectangle-two.png" alt="Venture Cycle Events Logo" class="logo"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="index.html#our-events">Events</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="index.html#rider-checklist">Checklist</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="index.html#testimonials">Testimonials</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="gallery.html">Gallery</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="contact.html">Contact</a>
                    </li>
                    <li class="nav-item">
                        <a href="booking.html" class="btn custom-button-filled ms-lg-3">Book now</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- success message for users who successfully submit a form -->
  
    <main id="success" class="container section text-center">
        <div class="row justify-content-center">
            <div class="col-12 col-md-8">
                <h1 class="display-3">Thank you!</h1>
                <h3 class="lead">Thank you for signing up. we'll be dropping into your inbox very soon!</h3>
                <a href="index.html" class="btn custom-button-outline mb-5">Return to the home page</a>
            </div>
        </div>
    </main>

    <!--Footer/Newsletter/Socials-->
    
    <footer id="newsletter-socials">
        <section id="newsletter" class="text-white py-5">
            <div class="container-fluid">
                <div class="row justify-content-center text-center">
                    <div class="col-12 col-md-8 col-lg-6">
                        <h2 class="mb-3">Signup to Our Newsletter</h2>
                        <p class="mb-4">Get all the updates on events and offers straight to your inbox.</p>

                        <form action="newsletter-success.html" method="GET" class="d-flex flex-column flex-sm-row gap-2 justify-content-center">
                            <input type="email" class="form-control" placeholder="Enter your email" required>
                            <button type="submit" class="btn custom-button-filled">Subscribe</button>
                        </form>
                    </div>
                </div>
            </div>
        </section>
        <div class="container">
            <div class="row justify-content-center display-6">
                <div class="social-links mt-4 d-flex justify-content-center gap-4">
                    <a href="https://www.facebook.com" target="_blank" aria-label="Visit our Facebook page (opens in new tab)" rel="noopener">
                        <i class="fa-brands fa-facebook-f"></i>
                    </a>
                    <a href="https://www.instagram.com" target="_blank" aria-label="Visit our Instagram page (opens in new tab)" rel="noopener">
                        <i class="fa-brands fa-instagram"></i>
                    </a>
                    <a href="https://www.linkedin.com" target="_blank" aria-label="Visit our Linked In page (opens in new tab)" rel="noopener">
                        <i class="fa-brands fa-linkedin-in"></i>
                    </a>
                </div>
            </div>
        </div>
    </footer>

    <!--Bootstrap JS Script-->
  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
  
    <!--Font Awesome Icon Kit-->
  
    <script src="https://kit.fontawesome.com/07874c836d.js" crossorigin="anonymous"></script>
</body>

</html>
